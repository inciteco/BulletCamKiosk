
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Popeye's Kiosk</title>
    <meta name="description" content="A Marination Station for Popeye's Chicken">
    <meta name="author" content="www.inciteco.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script> 
    <script src="js/jquery.nicescroll.min.js"></script>
     <script src="js/jquery.smooth-scroll.min.js"></script> 
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script> 
</head>
<script>
$(document).ready(function() { 
    $("html").niceScroll({touchbehavior:true, bouncescroll:true});
  }
);
</script>
<style>
	* {
		margin: 0px;
		padding: 0px;	
	}
	
	/* Thank you screen after successful form submission */
    #social-section {
		background: url(img/POP_Completion_Asset.png) no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;		
    }
</style>
<body>
	<div id="social-section"></div>

	<script>
		// After 6 seconds of Thank You, go back to kiosk screen
		$(document).ready(function() {
			var URL = 'http://app.popeyes.incite.events';
			var delay = 6000;
			setTimeout(function(){ window.location = URL; }, delay);
		});
	</script>

</body>
</html>
